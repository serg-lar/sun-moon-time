<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANEdn4o9lPjbopBcBxYtWMgJc5oPrRBx4&sensor=false">
    </script>
    <script type="text/javascript">
      var map;
      var markers = [];

      function initialize()
      {
        var myOptions =
        {
          center: new google.maps.LatLng(55.7541, 37.6204),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          panControl: true
        };

        map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
        google.maps.event.addListener(map,"click",function(event){qDialogSettings.setCoord(event.latLng.lat(),event.latLng.lng());});
<!--        alert(map.getCenter().lat());-->
      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
